<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Demo</title>
    <style>
      form {
        position: absolute;
        top: 6vh;
      }
    </style>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    <form method='post' action="{% url 'submit_form' %}" class='container m-5 px-5'>
      {% csrf_token %}
      <div class="mx-5 form-group">
      <label for="exampleFormControlInput1" class="form-label">
        Please provide an email address for receiving the results.
      </label>
      <input
        name='email'
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mx-5 mt-3 form-group">
      <label for="exampleFormControlTextarea1" class="form-label">Text Area</label>
      <textarea
        name='text'
        class="form-control"
        id="exampleFormControlTextarea1"
        placeholder='start typing...'
        rows="10"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary mx-5 mt-3">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
